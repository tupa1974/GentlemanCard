<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gentleman card</title>
    <link rel="stylesheet" href="estilos.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../src/images/moustachito.ico" />
  </head>
  <body>
    <div class="card">
      <div class="banner"></div>
      <div class="circulo">
        <img class="logo" src="../src/images/moustache.jpg" />
      </div>
      <div class="titleCard">
        <h1>Gentleman Programming</h1>
      </div>
      <div class="btnCard">
        <a href="https://www.youtube.com/c/GentlemanProgramming/community">
          <div class="titleBoton">
            <img class="icono" src="../src/images/acw24dp.svg" />
            <h2>View Page</h2>
          </div>
        </a>
      </div>
      <div class="linea"></div>
    </div>
  </body>
</html>
